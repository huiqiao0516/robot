<head>

<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="請輸入問題...">
<button id="sendBtn">發送</button>

    // 顯示使用者訊息
    chatbox.innerHTML += `<div class="message user"><strong>你：</strong> ${text}</div>`;

      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "無法取得回應";

      chatbox.scrollTop = chatbox.scrollHeight;
